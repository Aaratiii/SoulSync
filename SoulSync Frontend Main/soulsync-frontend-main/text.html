<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soulsync</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rancho&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <div class="check">
            <form>
                <label for="chk" aria-hidden="true"><img src="Main Logo.png" alt="Logo" class="logo"></label>
                <input type="text" name="txt" placeholder="Full Name" required="">
                <input type ="email" name ="email" placeholder="Email" required="">
                <input type="Password"name="pswd" placeholder="Password"required="">
                <input type="ConfirmPassword"name="cpswd" placeholder="Confirm Password"required="">
                <button>Sign up</button>
                <p class="social-text">or sign in with</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" class="social-icon">
                        <i class="fa-solid fa-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    </div>
                </div>
        </form>
        </div>
        
    <div class="login">
        <form> 
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email"name ="email" placeholder="Email"required="">
            <input type="Password" name="pswd" placeholder="Password"required="">
            <button>Login</button>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
